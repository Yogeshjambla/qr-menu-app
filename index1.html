<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Millet Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 font-sans text-gray-800">
  <!-- Top Navbar -->
  <nav class="flex justify-between items-center p-4 bg-white shadow">
    <div class="text-xl font-bold text-orange-700">MilletMenu</div>
    <div class="space-x-4">
      <a href="#" class="hover:underline">About</a>
      <a href="#" class="hover:underline">Cart</a>
      <a href="#" class="hover:underline">Support</a>
    </div>
  </nav>

  <!-- Hero Offer Section -->
  <section class="bg-orange-100 p-4 text-center text-orange-800 font-semibold">
    Deal of the Day: Get ₹20 OFF on all Millet Beverages!
  </section>

  <!-- Category Tabs -->
  <div class="flex justify-center gap-2 my-6 flex-wrap">
    <button class="bg-orange-600 text-white px-4 py-2 rounded-full">All</button>
    <button class="bg-white border px-4 py-2 rounded-full">Breakfast</button>
    <button class="bg-white border px-4 py-2 rounded-full">Lunch</button>
    <button class="bg-white border px-4 py-2 rounded-full">Millet Specials</button>
    <button class="bg-white border px-4 py-2 rounded-full">Beverages</button>
    <button class="bg-white border px-4 py-2 rounded-full">Add-ons</button>
  </div>

  <!-- Menu Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-4">
    <!-- Menu Card -->
    <div class="bg-white rounded-xl shadow p-4">
      <img src="https://via.placeholder.com/300x180" class="rounded-md mb-2" />
      <h3 class="text-lg font-bold">Ragi Dosa</h3>
      <p class="text-gray-500 text-sm">Healthy dosa made with finger millet.</p>
      <div class="flex justify-between items-center mt-2">
        <span class="text-orange-600 font-bold">₹60</span>
        <span class="text-sm text-yellow-500">★ 4.5</span>
      </div>
      <div class="mt-3 flex gap-2">
        <button class="flex-1 bg-orange-500 text-white py-1 rounded">Order Now</button>
        <button class="flex-1 border border-orange-500 text-orange-500 py-1 rounded">Add to Cart</button>
      </div>
    </div>
    <!-- Repeat more cards -->
  </div>

  <!-- Footer -->
  <footer class="bg-white text-center p-4 mt-10 text-sm text-gray-500 border-t">
    <div class="flex justify-center gap-6">
      <a href="#">Logo</a>
      <a href="#">FAQ</a>
      <a href="#">Support</a>
      <a href="#">Settings</a>
    </div>
    <p class="mt-2">© 2025 MilletMenu. All rights reserved.</p>
  </footer>
</body>
</html>
